version: "3.9"

services:
  db-server-c:
    image: postgres:16.8-alpine3.20
    container_name: db-server-c
    environment:
      POSTGRES_USER: user-c
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: db-c
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 4002:5432
    volumes:
      - ./db-c:/var/lib/postgresql/data/pgdata:Z
      - ./c-init.sql:/docker-entrypoint-initdb.d/c-init.sql:Z

  node-server-c:
    image: nombre-imagen
    container_name: server-c
    working_dir: /app
    environment:
      DB_HOST: db-server-c
      DB_PORT: 5432
      DB_USER: user-c
      DB_PASSWORD: 12345
      DB_NAME: db-c
      # Variables de entorno para la aplicaci√≥n es opcional por default es 50050
      SERVER_GRPC_PORT: 50055
      # En localhost debe colocar la IP del host donde se ejecutan los servicios gRPC
      PEDIDOS_GRPC_IP_PORT: localhost:50051
    ports:
      - "50052:50055"
    depends_on:
      - db-server-c
